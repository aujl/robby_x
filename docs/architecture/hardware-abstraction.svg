  <line class="link-line" x1="320" y1="250" x2="420" y2="240" />

  <rect class="node" x="420" y="300" width="200" height="60" rx="12" ry="12" />
  <text x="424" y="336" class="label">Pi Camera Module</text>
  <line class="link-line" x1="320" y1="330" x2="420" y2="330" />

  <rect class="node" x="680" y="180" width="200" height="60" rx="12" ry="12" />
  <text x="692" y="216" class="label">Hardware Abstraction</text>
  <text x="692" y="236" class="label">Service</text>
  <line class="link" x1="640" y1="150" x2="680" y2="210" />
