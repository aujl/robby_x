  <line class="link" x1="780" y1="270" x2="780" y2="240" />

  <rect class="node" x="680" y="360" width="200" height="60" rx="12" ry="12" />
  <text x="688" y="396" class="label">Video Streaming Service</text>
  <line class="link" x1="780" y1="360" x2="780" y2="240" />
</svg>
