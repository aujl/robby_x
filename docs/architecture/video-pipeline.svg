<svg xmlns="http://www.w3.org/2000/svg" width="960" height="360" viewBox="0 0 960 360">
  <style>
    .title { font: bold 24px sans-serif; }
    .label { font: 16px sans-serif; }
    .node { fill: #ffffff; stroke: #1f618d; stroke-width: 2; rx: 12; ry: 12; }
    .link { stroke: #1f618d; stroke-width: 2; marker-end: url(#arrow); }
    .feedback { stroke-dasharray: 6 4; }
  </style>
  <defs>
    <marker id="arrow" markerWidth="12" markerHeight="12" refX="10" refY="5" orient="auto">
      <path d="M0,0 L10,5 L0,10 z" fill="#1f618d" />
    </marker>
  </defs>
  <text x="30" y="40" class="title">PiCam Video Pipeline</text>
  <rect class="node" x="60" y="120" width="150" height="80" />
  <text x="76" y="164" class="label">PiCam Sensor</text>
  <rect class="node" x="240" y="120" width="180" height="80" />
  <text x="252" y="164" class="label">GPU H.264 Encoder</text>
  <rect class="node" x="460" y="120" width="180" height="80" />
  <text x="482" y="156" class="label">Video Stream</text>
  <text x="482" y="176" class="label">Service</text>
  <rect class="node" x="680" y="120" width="180" height="80" />
  <text x="702" y="156" class="label">Message Broker</text>
  <rect class="node" x="860" y="120" width="120" height="80" />
  <text x="880" y="156" class="label">Web UI</text>

  <line class="link" x1="210" y1="160" x2="240" y2="160" />
  <text x="210" y="146" class="label">30 FPS</text>
  <line class="link" x1="420" y1="160" x2="460" y2="160" />
  <text x="330" y="146" class="label">RTP/H.264</text>
  <line class="link" x1="640" y1="160" x2="680" y2="160" />
  <text x="520" y="146" class="label">WebRTC/SRT</text>
  <line class="link" x1="860" y1="160" x2="840" y2="160" marker-end="url(#arrow)" />
  <line class="link" x1="780" y1="200" x2="520" y2="240" class="feedback" />
  <text x="550" y="230" class="label">Stats &amp; Adaptation</text>
  <line class="link" x1="520" y1="240" x2="330" y2="200" class="feedback" />
</svg>
